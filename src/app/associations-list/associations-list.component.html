<app-nav></app-nav>
<div class = "container">

  <h2>LES ASSOCIATIONS</h2>
  <p>Ici, vous trouverez la liste complète des associations. Vous pouvez également en chercher une en particulier !</p>
  <div id = "buttons">
    <a class="btn btn-primary"  id = "creer" [routerLink]="['/creer-association']" routerLinkActive = "active">Ajouter une Association</a>

    <input type = "search" (keydown)="search($event)" placeholder="Je cherche une association">
  </div>
  <ul class = "list">
    <li *ngFor = "let asso of dataSource">
      <app-association-item [myData] = "asso"></app-association-item>
    </li>
  </ul>
</div>
<app-footer></app-footer>
