<app-nav></app-nav>
<div class = "main">
  <div class = "wrapper">
    <h2>MODIFIER LES MEMBRES</h2>
    <div id="form">
        <div class = "info">
          <img src = "assets/images/Utilisateur.png">
          <h5>Membres</h5>
          <ul class = "list">
            <li *ngFor = "let member of members.concat(newMembers)">
              {{ member.firstname + " "}}{{member.lastname | uppercase}}
              <span class="delete-icon" (click)="deleteMember(member)">
                <mat-icon>delete</mat-icon>
              </span>
              <div>
                <select [(ngModel)]="member.role">
                  <option *ngFor="let role of Object.values(RoleValue) | keyvalue" [selected]="selectedRole">
                    {{role.value}}
                  </option>
                </select>
              </div>
            </li>
          </ul>
        </div>
        <div>
          <select [(ngModel)]="selectedUser">
            <option *ngFor="let user of users" [ngValue]= user>
              {{ user.firstname + " "}}{{user.lastname | uppercase}}
            </option>
          </select>
          <button (click)="addMember()" class="btn btn-primary">Ajouter</button>
        </div>
      </div>
    </div>
  <div class="row justify-content-center mt-4">
    <button (click)="validate()" class="btn btn-primary">Confirmer</button>
  </div>
  </div>
<app-footer></app-footer>
