<app-nav></app-nav>
<div *ngIf="association" id = "centered-div">
  <div id = "buttons">
    <button  class="btn btn-primary"  id = "modif" [routerLink]="['/modifier-association', association.id]" routerLinkActive = "active">Modifier</button>
    <button  class="btn btn-primary"  id = "suppr" [routerLink]="['/associations']" routerLinkActive = "active">Supprimer</button>
  </div>
  <h2>{{association.name |uppercase}}</h2><br>
  <p>{{association.description}}</p>
  <h3>Informations</h3>
  <div class = "informations">
    <div class = "info">
      <img src = "assets/images/Minutes.svg">
      <h5> Comptes rendus </h5>
      <ul class = "list">
        <li *ngFor = "let minute of minutes">
          <a [routerLink]="['minutes', minute.id]">{{minute.date}}</a>
        </li>
      </ul>
    </div>
    <div class = "info">
      <img src = "assets/images/Utilisateur.png">
      <h5>Membres</h5>
      <ul class = "list">
        <li *ngFor = "let member of members">
          <p>{{member.firstname}} {{member.lastname | uppercase}}</p>
        </li>
      </ul>
    </div>


    <!--<div class = "info">
      <h5>RÃ´le</h5>
      <ul class = "list">
        <li *ngFor = "let role of roles">
          <p>{{role}}</p>
        </li>
      </ul>
    </div>-->
  </div>
  <h3>Liste des membres</h3>
  <table>
    <tbody>
    <tr *ngFor="let member of members">
      <td>{{ member.firstname + ' ' + (member.lastname|uppercase)}}</td>
      <td>{{ 'role' }}</td>
      <td>{{ member.age + ' ans'}}</td>
      <td class="button-cell">
        <button class="btn btn-primary"  id = "consult" [routerLink]="['/users', member.id]" routerLinkActive = "active">Consulter</button>
      </td>
    </tr>
    </tbody>
  </table>

</div>
<app-footer></app-footer>
